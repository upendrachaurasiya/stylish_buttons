<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicolor Animated Buttons</title>
    <style>
        body {
            
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .button-1 {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: all 0.5s;
        }

        .button-1:hover {
            background: linear-gradient(90deg, #ee0979, #ff6a00);
            transform: scale(1.1);
        }

        .button-2 {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .button-2::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff6a00, #ffdd00, #00ffdd, #007bff);
            transition: left 0.5s;
            z-index: -1;
        }

        .button-2:hover::before {
            left: 0;
        }

        .button-3 {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background-size: 400%;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        .button-4 {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #12c2e9, #c471ed, #f64f59);
            border: none;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .button-4:hover {
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(246, 79, 89, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(18, 194, 233, 0.9);
            }
        }

        .button-5 {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(120deg, #00f260, #0575e6);
            border: none;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s;
        }

        .button-5:hover {
            transform: rotate(360deg);
        }

        .button-6 {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
        }

        .button-6:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .button-7 {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #ff6a00, #00ffdd);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
        }

        .button-7:hover {
            background: linear-gradient(90deg, #00ffdd, #ff6a00);
        }

        .button-8 {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
        }

        .button-8:hover {
            animation: scaleUp 0.5s forwards;
        }

        @keyframes scaleUp {
            to {
                transform: scale(1.2);
            }
        }

        .button-9 {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
            border: none;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .button-9:hover {
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .button-10 {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #ffe259, #ffa751);
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .button-10:hover {
            animation: rotateBg 2s linear infinite;
        }

        @keyframes rotateBg {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <button class="button-1">Button 1</button>
    <button class="button-2">Button 2</button>
    <button class="button-3">Button 3</button>
    <button class="button-4">Button 4</button>
    <button class="button-5">Button 5</button>
    <button class="button-6">Button 6</button>
    <button class="button-7">Button 7</button>
    <button class="button-8">Button 8</button>
	<br>
    <button class="button-9">Button 9</button>
    <button class="button-10">Button 10</button>
</body>
</html>
